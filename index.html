<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        @media screen and (max-width: 600px) {
            img {
                width: 80%;
            }
        }
    </style>
</head>
<body>
<img src="download.jpg" alt="Centered Image">
</body>
</html>
